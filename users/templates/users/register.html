{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Регистрация
                </h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">
                    Зарегистрироваться
                </button>
            </div>
            <div class="card-footer"></div>
        </div>
    </form>
</div>
{% endblock %}
