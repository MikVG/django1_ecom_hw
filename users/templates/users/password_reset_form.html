{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <form class="row" method="post">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Восстановить пароль
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a href="{% url 'users:generate_new_password' %}" class="btn btn-success">
                         Восстановить пароль
                    </a>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
