{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.title}} {{object.slug}}</h4>
                </div>
                <img src="{{ object.preview | media_filter }}" alt="Product Image" class="img-fluid">
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{object.content}}</li>
                    </ul>
                    <a href="{% url 'catalog:blog_list' %}"
                       type="button" class="btn btn-lg btn-block btn-outline-primary">Назад</a>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.views_count }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
